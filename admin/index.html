<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Manager</title>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .debug {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #333;
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="debug" id="debug">
    Loading CMS...
  </div>
  
  <script>
    console.log('Starting CMS initialization...');
    document.getElementById('debug').textContent = 'CMS script loaded';
    
    try {
      CMS.init();
      console.log('CMS initialized successfully');
      document.getElementById('debug').textContent = 'CMS initialized';
    } catch (error) {
      console.error('CMS initialization failed:', error);
      document.getElementById('debug').textContent = 'CMS failed: ' + error.message;
    }
  </script>
</body>
</html>
