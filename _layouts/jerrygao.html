<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Kudzaishe Mwaza</title>
    <meta name="description" content="Kudzaishe Mwaza - STEM Tutor | Aspiring AI & Robotics Researcher">
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/output.css' | relative_url }}">
    
    <!-- Custom CSS for jerrygao.me styling -->
    <style>
        .font-display {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .hover-underline {
            position: relative;
        }
        
        .hover-underline::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #ef4444;
            transition: width 0.3s ease;
        }
        
        .hover-underline:hover::after {
            width: 100%;
        }
        
        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        
        .shadow-red {
            box-shadow: 8px 8px 0px 0px rgba(239, 68, 68, 0.8);
        }
        
        .tab-active {
            border-color: #ef4444 !important;
            color: #1f2937 !important;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .news-item {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .news-item:nth-child(1) { animation-delay: 0.1s; }
        .news-item:nth-child(2) { animation-delay: 0.2s; }
        .news-item:nth-child(3) { animation-delay: 0.3s; }
        .news-item:nth-child(4) { animation-delay: 0.4s; }
        .news-item:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body class="min-h-screen bg-stone-50">
    <!-- Navigation -->
    <nav id="main-nav" class="fixed top-0 w-full bg-stone-50/90 backdrop-blur-sm z-50 border-b border-stone-200">
        <div class="max-w-7xl mx-auto px-8 py-5">
            <div class="flex justify-between items-center">
                <div class="font-display font-bold text-xl">
                    <a href="#about" class="flex items-center gap-2 text-stone-900">
                        <span class="text-red-500">●</span>
                        Kudzaishe Mwaza
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-10">
                    <a href="#about" class="hover-underline font-display text-sm font-medium text-stone-700 hover:text-stone-900">About</a>
                    <a href="#research" class="hover-underline font-display text-sm font-medium text-stone-700 hover:text-stone-900">Research</a>
                    <a href="#publications" class="hover-underline font-display text-sm font-medium text-stone-700 hover:text-stone-900">Publications</a>
                    <a href="#teaching" class="hover-underline font-display text-sm font-medium text-stone-700 hover:text-stone-900">Teaching</a>
                    <a href="#contact" class="hover-underline font-display text-sm font-medium text-stone-700 hover:text-stone-900">Contact</a>
                </div>
                <button id="mobile-menu-button" class="md:hidden text-stone-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu">
                        <path d="M4 5h16"></path>
                        <path d="M4 12h16"></path>
                        <path d="M4 19h16"></path>
                    </svg>
                </button>
            </div>
            <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 space-y-3 border-t border-stone-200 pt-4">
                <a href="#about" class="block font-display text-stone-700 hover:text-red-500">About</a>
                <a href="#research" class="block font-display text-stone-700 hover:text-red-500">Research</a>
                <a href="#publications" class="block font-display text-stone-700 hover:text-red-500">Publications</a>
                <a href="#teaching" class="block font-display text-stone-700 hover:text-red-500">Teaching</a>
                <a href="#contact" class="block font-display text-stone-700 hover:text-red-500">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="bg-stone-900 text-white py-12">
        <div class="max-w-4xl mx-auto px-8 text-center">
            <p class="text-stone-400">© {{ "now" | date: "%Y" }} Kudzaishe Mwaza · Built with <a href="https://jekyllrb.com/" class="text-red-400 hover:text-red-300">Jekyll</a> & <a href="https://tailwindcss.com/" class="text-red-400 hover:text-red-300">Tailwind CSS</a></p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Tab functionality for publications
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                const tabName = this.getAttribute('data-tab');
                
                // Remove active class from all buttons and content
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('tab-active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                // Add active class to clicked button and corresponding content
                this.classList.add('tab-active');
                document.getElementById(tabName).classList.add('active');
            });
        });

        // Initialize first tab as active
        document.addEventListener('DOMContentLoaded', function() {
            const firstTab = document.querySelector('.tab-button');
            const firstContent = document.querySelector('.tab-content');
            if (firstTab && firstContent) {
                firstTab.classList.add('tab-active');
                firstContent.classList.add('active');
            }
        });
    </script>
</body>
</html>
