layout: default
---

<main class="max-w-7xl mx-auto px-4 pt-32 pb-8">
  <div class="mb-8">
    <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">{{ page.title }}</h1>

    <p class="text-lg text-gray-600 dark:text-gray-300">{{ page.description }}</p>
    {% endif %}
  </div>
  
  {{ content }}
</main>
