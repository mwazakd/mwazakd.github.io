<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Kudzaishe Mwaza</title>
  <link rel="stylesheet" href="{{ '/assets/css/output.css' | relative_url }}?v={{ site.time | date: '%s' }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .font-display { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .hover-underline { position: relative; }
    .hover-underline::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -2px; left: 0; background-color: #ef4444; transition: width 0.3s ease; }
    .hover-underline:hover::after { width: 100%; }
    .lg\:vertical-text { writing-mode: vertical-rl; text-orientation: mixed; }
  </style>
</head>
<body class="bg-white text-stone-900 font-display antialiased">
  {% include header.html %}
  <main>
    {{ content }}
  </main>
  {% include footer.html %}
  <script>
    // Theme toggle persistence
    const themeToggle = document.getElementById('theme-toggle');
    const root = document.documentElement;
    if(localStorage.theme === 'dark') root.classList.add('dark');
    themeToggle?.addEventListener('click', ()=>{
      root.classList.toggle('dark');
      localStorage.theme = root.classList.contains('dark') ? 'dark' : 'light';
    });
  </script>
</body>
</html>
