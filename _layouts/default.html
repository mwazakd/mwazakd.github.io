<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Kudzaishe Mwaza</title>
  <link rel="stylesheet" href="{{ '/assets/css/output.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 font-sans dark:bg-gray-900 dark:text-gray-100 antialiased" style="font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
  {% include header.html %}
  <main class="pt-20">
    {{ content }}
  </main>
  {% include footer.html %}
  <script>
    // Theme toggle persistence
    const themeToggle = document.getElementById('theme-toggle');
    const root = document.documentElement;
    if(localStorage.theme === 'dark') root.classList.add('dark');
    themeToggle?.addEventListener('click', ()=>{
      root.classList.toggle('dark');
      localStorage.theme = root.classList.contains('dark') ? 'dark' : 'light';
    });
  </script>
</body>
</html>
