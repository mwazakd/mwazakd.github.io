<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #fafafa;
      color: #222;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 100px auto;
      padding: 0 20px;
      text-align: left;
      line-height: 1.7;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #111;
    }

    h2 {
      font-size: 1.1rem;
      font-weight: 500;
      color: #555;
      margin-top: 0;
      margin-bottom: 2rem;
    }

    p {
      font-size: 1rem;
      color: #333;
      margin-bottom: 1rem;
    }

    a {
      color: #0073e6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    {{ content }}
  </div>
</body>
</html>
