---
layout: default
---

<article class="max-w-4xl mx-auto px-4 pt-8 pb-16">
  <header class="mb-8">
    <h1 class="text-4xl font-bold mb-4">{{ page.title }}</h1>
    <p class="text-gray-600 dark:text-gray-300 text-sm">{{ page.date | date: "%B %-d, %Y" }}</p>
  </header>
  
  {% if page.image %}
  <div class="mb-8">
    <img src="{{ page.image }}" alt="{{ page.title }}" class="w-full h-64 object-cover rounded-lg shadow-lg">
  </div>
  {% endif %}
  
  <div class="prose lg:prose-xl max-w-none dark:prose-invert">
    {{ content }}
  </div>
</article>
