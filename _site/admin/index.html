<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Manager - Mwaza Personal Website</title>
  <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .loading {
      text-align: center;
      padding: 50px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <h2>Loading Content Manager...</h2>
    <p>Please wait while the CMS initializes.</p>
  </div>

  <script>
    console.log('Starting CMS initialization...');
    
    try {
      CMS.init({
        config: {
          backend: {
            name: 'github',
            repo: 'mwazakd/mwazakd.github.io',
            branch: 'main',
          },
          media_folder: 'assets/uploads',
          public_folder: '/assets/uploads',
          site_url: 'https://mwazakd.github.io',
          logo_url: '/assets/images/profile.jpg',
          collections: [
            {
              name: 'blog',
              label: 'Blog Posts',
              folder: '_posts',
              create: true,
              slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
              fields: [
                {label: 'Title', name: 'title', widget: 'string'},
                {label: 'Publish Date', name: 'date', widget: 'datetime'},
                {label: 'Image', name: 'image', widget: 'image'},
                {label: 'Body', name: 'body', widget: 'markdown'}
              ]
            },
            {
              name: 'pages',
              label: 'Pages',
              files: [
                {
                  label: 'Home Page',
                  name: 'home',
                  file: 'index.md',
                  fields: [
                    {label: 'Title', name: 'title', widget: 'string'},
                    {label: 'Body', name: 'body', widget: 'markdown'}
                  ]
                },
                {
                  label: 'Research',
                  name: 'research',
                  file: 'research.md',
                  fields: [
                    {label: 'Title', name: 'title', widget: 'string'},
                    {label: 'Body', name: 'body', widget: 'markdown'}
                  ]
                },
                {
                  label: 'Teaching',
                  name: 'teaching',
                  file: 'teaching.md',
                  fields: [
                    {label: 'Title', name: 'title', widget: 'string'},
                    {label: 'Body', name: 'body', widget: 'markdown'}
                  ]
                },
                {
                  label: 'Hobbies',
                  name: 'hobbies',
                  file: 'hobbies.md',
                  fields: [
                    {label: 'Title', name: 'title', widget: 'string'},
                    {label: 'Body', name: 'body', widget: 'markdown'}
                  ]
                },
                {
                  label: 'Links',
                  name: 'links',
                  file: 'links.md',
                  fields: [
                    {label: 'Title', name: 'title', widget: 'string'},
                    {label: 'Body', name: 'body', widget: 'markdown'}
                  ]
                }
              ]
            },
            {
              name: 'gallery',
              label: 'Gallery',
              folder: 'gallery',
              create: true,
              slug: '{{slug}}',
              fields: [
                {label: 'Title', name: 'title', widget: 'string'},
                {label: 'Image', name: 'image', widget: 'image'}
              ]
            }
          ]
        }
      });
      
      console.log('CMS initialized successfully');
      document.getElementById('loading').style.display = 'none';
      
    } catch (error) {
      console.error('CMS initialization failed:', error);
      document.getElementById('loading').innerHTML = 
        '<h2>Error Loading CMS</h2><p>There was an error initializing the content manager. Please check the console for details.</p><p>Error: ' + error.message + '</p>';
    }
  </script>
</body>
</html>
